# Test Benches Configuration
# Defines the physical test bench inventory available for automated testing.
# Each bench maps a hardware_type to a physical setup with connection details.

schema_version: "1.0.0"

benches:
  - bench_id: "BENCH-001"
    hardware_type: "radar_x_band"
    description: "X-Band Radar Test Bench — Lab A, Rack 1"
    state: "available"  # available | busy | maintenance | offline
    connection:
      uut_ip: "192.168.1.10"
      uut_port: 5000
      psu_ip: "192.168.1.20"
      psu_port: 1
      ptp_ip: "192.168.1.30"
    location: "Lab A, Rack 1"
    capabilities:
      - "functional"
      - "durability"
      - "regression"

