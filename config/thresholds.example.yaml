# Thresholds / Limits Configuration Example
# Defines pass/fail thresholds for radar test parameters.
# Versioned for backward compatibility with older radar firmware.

schema_version: "1.0.0"
radar_firmware_version: "2.1.0"

thresholds:
  signal_to_noise_ratio:
    min_db: 15.0
    max_db: null  # No upper limit
    description: "Minimum acceptable SNR in dB"

  detection_range:
    min_meters: 100.0
    max_meters: 5000.0
    description: "Valid detection range boundaries"

  latency:
    max_ms: 50.0
    description: "Maximum acceptable processing latency in milliseconds"

  power_consumption:
    max_watts: 120.0
    description: "Maximum power consumption under load"

  data_throughput:
    min_mbps: 100.0
    description: "Minimum data throughput via Ethernet"

  ptp_sync_accuracy:
    max_offset_us: 1.0
    description: "Maximum PTP sync offset in microseconds"

  temperature:
    max_celsius: 85.0
    warning_celsius: 75.0
    description: "Operating temperature limits"

